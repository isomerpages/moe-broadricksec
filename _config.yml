title: Broadrick Secondary School
url: https://www.broadricksec.moe.edu.sg
favicon: /images/2025/logo_2_0.png
colors:
  primary-color: "#010060"
  secondary-color: "#bb1837"
  media-colors:
    - title: media-color-one
      color: "#92c4dd"
    - title: media-color-two
      color: "#e6db1c"
    - title: media-color-three
      color: "#00838f"
    - title: media-color-four
      color: "#00838f"
    - title: media-color-five
      color: "#00838f"
resources_name: Resources
description: A Choice School Providing Holistic Education || Nurturing
  Broadricians To Be Future-Ready Learners Gratitude. Respect. Compassion (GRC)
  Education
permalink: none
baseurl: ""
exclude:
  - travis-script.js
  - .travis.yml
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - Gemfile
  - Gemfile.lock
include:
  - _redirects
defaults:
